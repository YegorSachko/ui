<div class="center">
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)"> 
<input type="hidden" name="Id"[value]="service.formData.Id">

<div>
    <img src="https://png.pngtree.com/png-vector/20190710/ourlarge/pngtree-user-vector-avatar-png-image_1541962.jpg" width="50%" height="50%">
    <img src="http://www.studiomerlocorona.it/images/avvocati/avvocato-04.png" width="50%" height="50%">
</div>

<div class="form-group">
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text bg-white">
          <i class="fas fa-user-secret" [class.green-icon]="Login.valid" [class.red-icon]="Login.inalid && Login.touched"></i>
      </div>
    </div>
    <input class="form-control" name="Login" #Login="ngModel" [(ngModel)]="service.formData.Login" placeholder="Input your Login" required  minlength="5" maxlength="15">
  </div>
</div>

  <div class="form-group">
      <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="fas fa-lock" [class.green-icon]="password.valid" [class.red-icon]="password.inalid && password.touched"></i>
        </div>
      </div>
      <input name="password" #password="ngModel" [(ngModel)]="service.formData.password" class="form-control" placeholder="password" required maxlength="5" minlength="5">
    </div>
    </div>

    <div class="form-group">
        
          <div class="input-group-text bg-white">
              <i class="fas fa-map-marked-alt" [class.green-icon]="address.valid" [class.red-icon]="address.inalid && address.touched"> Input your Country, and your City. For example(Belarus, Grodno)</i>
          </div>
        <div>
        <input name="address" #address="ngModel" [(ngModel)]="service.formData.address" class="form-control" placeholder="Your address" required maxlength="20" minlength="3">
      </div>
      </div>

    <div class="form-group">
        <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="fas fa-id-card" [class.green-icon]="name.valid" [class.red-icon]="name.inalid && name.touched"></i>
          </div>
        </div>
        <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Your name" required maxlength="20" minlength="2">
      </div>
    </div>

    <div class="form-group">
        <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="far fa-id-card" [class.green-icon]="fam.valid" [class.red-icon]="fam.inalid && fam.touched"></i>
          </div>
        </div>
        <input name="fam" #fam="ngModel" [(ngModel)]="service.formData.fam" class="form-control" placeholder="Your familia" required maxlength="20" minlength="2">
      </div>
    </div>

    <div class="form-group">
        <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="fas fa-id-card-alt" [class.green-icon]="otc.valid" [class.red-icon]="otc.inalid && otc.touched"></i>
          </div>
        </div>
        <input name="otc" #otc="ngModel" [(ngModel)]="service.formData.otc" class="form-control" placeholder="Your otc" required maxlength="20" minlength="2">
      </div>
    </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"[disabled]="form.invalid"><i class="fas fa-database"></i> Registration</button>
      </div>
      <br>

</form>
</div>
