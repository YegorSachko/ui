<div class="center">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)"> 
    <input type="hidden" name="Id"[value]="service.formData.Id">
    
      <div class="form-group">
        <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="fas fa-user-secret" [class.green-icon]="Lotname.valid" [class.red-icon]="Lotname.inalid && Lotname.touched"></i>
          </div>
        </div>
        <input class="form-control" name="Lotname" #Lotname="ngModel" [(ngModel)]="service.formData.Lotname" placeholder="Input name item" required  minlength="2" maxlength="20">
      </div>
      </div>
    
      <div class="form-group">
          <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-atlas" [class.green-icon]="LotUrl.valid" [class.red-icon]="LotUrl.inalid && LotUrl.touched"></i>
            </div>
          </div>
          <input name="LotUrl" #LotUrl="ngModel" [(ngModel)]="service.formData.LotUrl" class="form-control" placeholder="Add URL from Internet on your image" required maxlength="4000" minlength="5">
        </div>
        </div>
    
        <div class="form-group">
            <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-dollar-sign" [class.green-icon]="Lotprice.valid" [class.red-icon]="Lotprice.inalid && Lotprice.touched"></i>
              </div>
            </div>
            <input name="Lotprice" #Lotprice="ngModel" [(ngModel)]="service.formData.Lotprice" class="form-control" placeholder="Price $" required maxlength="30" minlength="3">
          </div>
          </div>
    
        <div class="form-group">
            <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                  <i class="fas fa-id-card" [class.green-icon]="LotOwner.valid" [class.red-icon]="LotOwner.inalid && LotOwner.touched"></i>
              </div>
            </div>
            <input name="LotOwner" #LotOwner="ngModel" [(ngModel)]="service.formData.LotOwner" class="form-control" placeholder="Your Login" required maxlength="20" minlength="2">
          </div>
        </div>
    
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit"[disabled]="form.invalid"><i class="fas fa-database"></i> Make lot</button>
          </div>
    
    </form>
    </div>
